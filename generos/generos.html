<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Eventos</h1>
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="/index.html">Login</a></li>
        <li><a href="/ciudades/cuidades.html">Cuidades</a></li>
        <li><a href="/generos/generos.html">Generos</a></li>
        <li><a href="/lenguajes/lenguajes.html">Lenguajes</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <h2 class="center">Seleccione su genero</h2>
          <form action="#" novalidate>
            <div class="form_control">
              <div class="form_radio">
                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" name="genero" value="1" required>
              </div>
              <div class="form_radio">
                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer" name="genero" value="2" required>
              </div>
            </div>
            
            <button type="submit" id="btn_validar">Validar</button>
          </form>
        </div>
      </div>
    </section>

  </main>
  <script type="module" src="app.js"></script>
</body>

</html>
